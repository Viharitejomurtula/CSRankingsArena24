    to the semantics described in Definition 2, we can identify the following extensions:


    admissible = ∅, {a}, {b}, {e}, {a, e}, {b, e}; complete = {e}, {a, e}, {b, e};
    grounded = {e}; preferred = {a, e}, {b, e}; stable = {a, e}, {b, e}.


